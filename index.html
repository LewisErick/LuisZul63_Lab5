<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id="inputText">
          <button type="submit" id="addItemButton">
            Add item
          </button>
      </form>
      <ul id="shoppingList">
      </ul>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
